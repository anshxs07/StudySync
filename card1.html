<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100vw;
            height: 100vh;
           background: #12acdb;
           background: linear-gradient(90deg, rgba(18, 172, 219, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
           display: flex;
           justify-content: center;
           align-items: center;

        }
        .card{
            width: 400px;
            height: 750px;
            background-color: azure;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
          align-items: center;
          gap: 10px;
          img{
            width:100%;
            height: 40%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
          }
        }
        .textbox{
            display: flex;
            flex-direction: column;
            align-items: center;
           width: 70%;
        }
        .amountbox{
            width: 80%;
            height: 8%;
            background-color: #12acdb;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            padding: 15px;
            justify-content: space-between;
        }
        .rightbox{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
                width: 70%;
                height: 100%;
                background-color: rgb(29, 77, 136);
                border-radius: 10px;
              
            }
            .imgbox{
                display: flex;
                padding: 7px;
                justify-content: start;
                
                img{
                    width: 100%;
                    border-radius: 10px;
                    height: 100%;
                }
            }
            .planbox{
               width: 100px;
               height: 100px;
            
               p{
                font-size: 13px;
                color: azure;
               }
            }
        .leftbox{
            padding: 10px;
        }
        .paymentbutton{
          background-color: rgb(31, 31, 146);
          color: azure;
            width: 80%;
            height: 8%;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
        .cancelbox {
            padding: 10px;
            a{
                text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: large;
            }
        }
      @media (max-width:400px) {
        .amountbox{
            flex-direction: column;
        }
      }
        
    </style>
</head>
<body>
  <div class="container">
    <div class="card">
<img src="gulabjamun.jpeg" alt="" width="" height="">
<div class="textbox"><h2>Order Summary</h2>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi facere delectus voluptatem adipisci tempora veritatis vel, vero eius temporibus quisquam harum fuga recusandae quam minima totam atque ratione magni unde.</p></div>
  <div class="amountbox">
     <div class="rightbox">
        <div class="imgbox">
            <img src="applelogo1.png" alt="" width="10px" height="10px">
        </div>
        <div class="planbox">
             <p>Annual plan</p>
             <p>$99</p>
        </div>
     </div>
     <div class="leftbox">
        <a href="">Change</a>
     </div>


  </div>
 <button class="paymentbutton"> Procced to Payment</button>
 <div class="cancelbox">
    <a href="">Cancel Order</a>
 </div>
    </div>
  </div>
</body>
</html>
